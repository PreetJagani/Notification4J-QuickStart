plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.10'
}

group 'org.example'
version 'v1.0.3'

repositories {
    mavenCentral()
}

allprojects {
    repositories {
        maven { url 'https://jitpack.io' }
    }
}

javafx {
    version = "15.0.1"
    modules = ['javafx.controls', 'javafx.fxml', 'javafx.swing', 'javafx.media', 'javafx.base', 'javafx.graphics']
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    implementation 'org.jfxtras:jmetro:11.6.15'
    implementation 'com.github.PreetJagani:Notification4J:v1.0.3'
}

mainClassName = 'MainApplication'
